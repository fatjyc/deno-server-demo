name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build the Docker image
        uses: fatjyc/push-gcr-action@fb2bb8abfd12ad538a390df396c97523b5be2ce9
        with:
          user: fatjyc
          token: ${{ secrets.GH_TOKEN }}

