name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Build the Docker image
        uses: fatjyc/push-gcr-action@993a2e2800bbc9f300d3623d44706b24fddb39a6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          
