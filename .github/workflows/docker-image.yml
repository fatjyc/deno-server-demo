name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Build the Docker image
        uses: fatjyc/push-gcr-action@80a7000f47348f0d862bf724ad92c32e17c967de
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          
