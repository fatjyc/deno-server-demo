name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Build the Docker image
        uses: fatjyc/push-gcr-action@54b249508c58552b1a0d41e860c1e368613140f8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          
