name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Build the Docker image
        uses: fatjyc/push-gcr-action@1574e6e119744616644399ad73c63c6c5a47a5ef
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          
