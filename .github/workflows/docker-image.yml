name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Build the Docker image
        uses: fatjyc/push-gcr-action@0543c9c1bc48142b5cb8aa1e55f6529eea400071
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          
