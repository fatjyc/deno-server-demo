name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Build the Docker image
        uses: fatjyc/push-gcr-action@4580ee70410e38d09ce446e1b142b29e62d895b1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          
