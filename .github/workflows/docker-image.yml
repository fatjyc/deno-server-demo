name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Build the Docker image
        uses: fatjyc/push-container-registry-action@5dd509bcb171dbc5af8a82afa31ca45b175ae1ff
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          
