name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Build the Docker image
        uses: fatjyc/push-gcr-action@4a8d92996a59035f01d00a67bde060a1649d02e4
        with:
          user: fatjyc
          token: ${{ secrets.GH_TOKEN }}
          
