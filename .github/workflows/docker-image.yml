name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Build the Docker image
        uses: fatjyc/push-gcr-action@ea534a6803e83da2527bd1e85c079fef4720f752
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          
